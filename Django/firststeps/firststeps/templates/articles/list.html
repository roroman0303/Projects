{% extends 'base.html' %}

{% block title %} Последние статьи {% endblock %}

{% block content %}

    {% if latest_articles_list %}
        {% for article in latest_articles_list %}
            <a href="{% url 'articles:detail' article.id %}">{{article.article_name}}</a>
        {% endfor %}
    {% else %}
        Статей пока нет
    {% endif %}

{% endblock %}
